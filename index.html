<!DOCTYPE html>
<html>
<head>
    <title>grid w2ui</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
</head>
<body>

<div id="grid" style="width: 100%; height: 350px;"></div>

<script type="text/javascript">
var array = [];
select_personne();
   function select_personne() {
        var data = {'table': "id_personne"};
        data.table = "id_personne";
        $.get('php/r.php',
            data,
            function (html) {
                Sites = JSON.parse(html);
                Sites.forEach(function (s) {
                    array.push({recid: 1,fname: s['nom'], adresse: s['adresse']});
                })
                $(function () {
    $('#grid').w2grid({ 
        name: 'grid', 
        sortData: [ { field: 'lname', direction: 'asc' } ],
        columns: [                
            { field: 'fname', caption: 'Name', size: '30%', sortable: true },
            { field: 'adresse', caption: 'adresse', size: '30%', sortable: true },
        ],
        records: array
    });    
});
            });
    }
        function select_colis(id_colis) {
        var data = {'table': "colis" , 'id_personne': id_colis };  
        $.get('php/r.php',
            data,
            function (html) {
                Sites = JSON.parse(html);
                Sites.forEach(function (s) {
                    console.log(s);
                })
            });
    }
</script>

</body>
</html>
